{% extends 'base.html' %}

{% block content %}
<div class="auth-v3-wrapper">
    <!-- The Stage -->
    <div class="auth-stage-3d">

        <!-- LAYER 1: The Form (Behind) -->
        <div class="stage-layer-under form-3d-card">
            <div class="form-v3-inner">
                <div class="form-header-v3">
                    <h2>تسجيل الدخول</h2>
                    <p>أهلاً بك مجدداً في منصة إرث.</p>
                </div>

                <form method="post">
                    {% csrf_token %}

                    {% if form.errors %}
                    <div class="error-msg-v3">بيانات الدخول غير صحيحة</div>
                    {% endif %}

                    <div class="input-v3-group">
                        <label>أسم المستخدم</label>
                        <div class="input-v3-container">
                            <input type="text" name="username" autofocus required id="id_username" placeholder="admin">
                            <i class="fas fa-user"></i>
                        </div>
                    </div>

                    <div class="input-v3-group">
                        <label>كلمة المرور</label>
                        <div class="input-v3-container">
                            <input type="password" name="password" required id="id_password" placeholder="••••••••">
                            <i class="fas fa-lock"></i>
                        </div>
                    </div>

                    <button type="submit" class="btn-v3-submit">
                        دخول للمنصة
                    </button>

                    <div class="footer-v3-links">
                        <p>ليس لديك حساب؟ <a href="{% url 'register' %}">سجل عضوية</a></p>
                    </div>
                </form>
            </div>
        </div>

        <!-- LAYER 2: The Visual (Foreground / Overlapping) -->
        <div class="stage-layer-over visual-3d-card">
            <div class="visual-v3-content">
                <div class="icon-3d-ring">
                    <div class="inner-icon">
                        <i class="fas fa-balance-scale"></i>
                    </div>
                    <div class="pulsing-glow"></div>
                </div>
                <div class="visual-v3-text">
                    <h3>إرث</h3>
                    <p>العدالة الرقمية المتكاملة</p>
                </div>
            </div>
            <!-- Shadow caster falling onto the card behind -->
            <div class="depth-shadow"></div>
        </div>

    </div>
</div>

<style>
    /* Absolute Depth 3D Layout */
    .auth-v3-wrapper {
        min-height: 100vh;
        /* Inherit global premium gradient from body if possible, or fallback */
        background: var(--premium-gradient);
        display: flex;
        align-items: center;
        justify-content: center;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 9999;
        overflow: hidden;
        padding: 20px;
    }

    .auth-stage-3d {
        position: relative;
        width: 1000px;
        height: 650px;
        display: flex;
        align-items: center;
    }

    /* THE CARD BEHIND */
    .form-3d-card {
        position: absolute;
        right: 0;
        /* Align to right in RTL */
        width: 700px;
        height: 550px;
        background: rgba(25, 25, 25, 0.6);
        backdrop-filter: blur(50px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        border-radius: 60px;
        z-index: 10;
        padding: 60px 100px 60px 250px;
        /* Leave space on the left for the visual card */
        box-shadow: 0 40px 100px rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
    }

    .form-v3-inner {
        width: 100%;
        max-width: 350px;
    }

    .form-header-v3 h2 {
        font-size: 2.2rem;
        font-weight: 800;
        color: #fff;
        margin-bottom: 5px;
    }

    .form-header-v3 p {
        color: #888;
        font-size: 0.95rem;
        margin-bottom: 40px;
    }

    .input-v3-group {
        margin-bottom: 30px;
    }

    .input-v3-group label {
        display: block;
        color: #666;
        font-size: 0.8rem;
        font-weight: 800;
        text-transform: uppercase;
        margin-bottom: 8px;
    }

    .input-v3-container {
        position: relative;
        border-bottom: 2px solid rgba(212, 175, 55, 0.4);
        transition: 0.3s;
        padding-bottom: 10px;
        margin-top: 5px;
    }

    .input-v3-container input {
        width: 100%;
        background: transparent;
        border: none;
        color: #fff;
        font-size: 1.15rem;
        outline: none;
        padding-right: 10px;
        padding-left: 45px;
        text-align: right;
    }

    .input-v3-container i {
        position: absolute;
        left: 5px;
        top: 8px;
        color: var(--primary-color);
        opacity: 1;
        font-size: 1.4rem;
        filter: drop-shadow(0 0 8px rgba(212, 175, 55, 0.5));
        transition: 0.3s;
    }

    .input-v3-container:focus-within {
        border-bottom-color: var(--primary-color);
        box-shadow: 0 5px 15px rgba(212, 175, 55, 0.1);
    }

    .input-v3-container:focus-within i {
        transform: scale(1.1);
        color: #fff;
    }

    .btn-v3-submit {
        width: 100%;
        height: 60px;
        border-radius: 30px;
        border: none;
        background: linear-gradient(90deg, #d4af37, #b8860b);
        color: #000;
        font-weight: 900;
        font-size: 1.25rem;
        cursor: pointer;
        margin-top: 10px;
        transition: 0.4s;
        box-shadow: 0 15px 35px rgba(212, 175, 55, 0.25);
    }

    .btn-v3-submit:hover {
        transform: translateY(-3px) scale(1.02);
        box-shadow: 0 20px 45px rgba(212, 175, 55, 0.4);
    }

    .footer-v3-links {
        text-align: center;
        margin-top: 30px;
        color: #888;
    }

    .footer-v3-links a {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 700;
        margin-right: 5px;
    }

    /* THE CARD IN FRONT */
    .visual-3d-card {
        position: absolute;
        left: 0;
        /* Align to left in RTL, overlapping the form card */
        width: 500px;
        height: 650px;
        background: #050505;
        border-radius: 70px;
        z-index: 20;
        /* TOP LAYER */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        border: 1px solid rgba(212, 175, 55, 0.2);
        /* The crucial shadow that falls ONTO the form card behind */
        box-shadow: 40px 0 80px rgba(0, 0, 0, 0.9), 0 20px 60px rgba(0, 0, 0, 0.5);
    }

    .icon-3d-ring {
        position: relative;
        margin-bottom: 50px;
        width: 250px;
        height: 250px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .inner-icon {
        font-size: 10rem;
        color: var(--primary-color);
        filter: drop-shadow(0 20px 40px rgba(0, 0, 0, 0.8));
        z-index: 5;
    }

    .pulsing-glow {
        position: absolute;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle, rgba(212, 175, 55, 0.1) 0%, transparent 70%);
        border-radius: 50%;
        opacity: 0.5;
        animation: pulse 8s infinite linear;
    }

    @keyframes pulse {

        0%,
        100% {
            transform: scale(1);
            opacity: 0.3;
        }

        50% {
            transform: scale(1.2);
            opacity: 0.6;
        }
    }

    .visual-v3-text h3 {
        font-size: 3.2rem;
        font-weight: 900;
        color: #fff;
        margin-bottom: 5px;
    }

    .visual-v3-text p {
        color: var(--primary-color);
        font-size: 1.1rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 4px;
        text-align: center;
    }

    .error-msg-v3 {
        background: rgba(231, 76, 60, 0.1);
        color: #ff7675;
        padding: 12px;
        border-radius: 12px;
        margin-bottom: 25px;
        text-align: center;
        font-weight: 700;
    }

    /* MOBILE (Stacking) */
    @media (max-width: 1000px) {
        .auth-stage-3d {
            width: 100%;
            height: auto;
            flex-direction: column;
        }

        .visual-3d-card {
            position: relative;
            width: 100%;
            height: 350px;
            border-radius: 40px;
            margin-bottom: -60px;
            z-index: 20;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.8);
        }

        .form-3d-card {
            position: relative;
            width: 100%;
            height: auto;
            border-radius: 40px;
            padding: 100px 30px 40px;
            z-index: 10;
            transform: none;
            right: auto;
            left: auto;
        }

        .inner-icon {
            font-size: 5rem;
        }

        .visual-v3-text h3 {
            font-size: 2.2rem;
        }
    }
</style>
{% endblock %}
